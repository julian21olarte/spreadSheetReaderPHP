<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>phpSpreadSheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="container">
    <h1 class="title">Carga de Excel en base de datos</h1>
    <div class="form-group">
      <form action="index.php" method="post" enctype="multipart/form-data">
        <input type="file" class="form-control" name="excel-reader" id="excel-reader">
        <button type="submit" class="btn btn-success" name="read-excel">Enviar</button>
      </form>
      <form action="index.php" method="post">
        <button type="submit" class="btn btn-danger" name="clear-table">Limpiar tabla</button>
      </form>
    </div>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="text-center">Name</th>
          <th class="text-center">Phone</th>
          <th class="text-center">Email</th>
          <th class="text-center">Address</th>
        </tr>
      </thead>
      <tbody>
        {{all_persons}}
      </tbody>
    </table>
  </div>
</body>

</html>
